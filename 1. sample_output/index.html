<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>vueJs</title>
</head>
<body>

<div id="app">
	<h1 v-bind:title="menu">{{title}}</h1>

	<p v-text="content"></p>
</div>



<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
	new Vue({
		el: '#app',

		data: {
			title: 'My Title',
			content: 'This my content text',
			menu : 'this is menu',
		}
	});
</script>

</body>
</html>
