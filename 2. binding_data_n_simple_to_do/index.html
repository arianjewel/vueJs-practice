<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>vueJs</title>
</head>
<body>

<div id="app">
	<ul>
		<li v-for="todo in items" v-text="todo"></li>
	</ul>

	<input type="text" v-model="item">
	<button @click="items.push(item)">Add Item</button>
</div>



<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
	new Vue({
		el: '#app',

		data: {
			item: '',
			items: []
		}
	});
</script>

</body>
</html>
