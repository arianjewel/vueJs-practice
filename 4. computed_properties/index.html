<body>

<div id="app">
	<input type="number" v-model="price">
	<div>Price {{price}}</div>
	<!-- <div>Tax {{price * 0.1}}</div> -->

	<div>Tax {{taxFormatted}}</div>
	<!-- <div>Total {{parseInt(price) + parseFloat((price * 0.1))}}</div> -->

	<div>Total {{totalFormatted}}</div>
</div>



<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
	new Vue({
		el: '#app',

		data:{
			price: 100,
		},

		computed: {
			tax: function(){
				return this.price * 0.1;
			},

			taxFormatted: function(){
				return '$' + this.tax;
			},

			total: function(){
				return parseInt(this.price) + this.tax;
			},

			totalFormatted: function(){
				return '$' + this.total;
			}
		}
	});
</script>

</body>
</html>
